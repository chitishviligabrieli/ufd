<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="fearo.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <img src="fearo.svg/burger.svg">
        <a href="#">
            <h1>Fearo</h1>
        </a>
        <img src="fearo.svg/block.svg">
    </nav>
    <main>
        <div class="main-container">
            <div class="product">
                <div class="product-head">
                    <h2>Your Bag</h2>
                    <div class="categories border-bottom">
                        <div class="cat-left"><span>Products</span><span>Description</span></div>
                        <div class="cat-right"><span>Quantity</span><span>Price</span><span>Delete</span></div>
                    </div>
                </div>
                <div class="element border-bottom">
                    <div class="describe">
                        <img src="fearo.png/greentea.png">
                        <p>Green TEA EGCG 100ml</p>
                    </div>
                    <div class="qpd">
                        <div class="quantity">
                            <img src="fearo.svg/minus.svg">
                            <span>1</span>
                            <img src="fearo.svg/plus.svg" class="">
                        </div>
                        <span>32$</span>
                        <img src="fearo.svg/x.svg">
                    </div>
                </div>
                <div class="element border-bottom">
                    <div class="describe">
                        <img src="fearo.png/enzyme.png">
                        <p>Enzyme Complex 30ml</p>
                    </div>
                    <div class="qpd">
                        <div class="quantity">
                            <img src="fearo.svg/minus.svg">
                            <span>1</span>
                            <img src="fearo.svg/plus.svg" class="">
                        </div>
                        <span>54$</span>
                        <img src="fearo.svg/x.svg">
                    </div>
                </div>
            </div>
            <div class="oredr-div">
                <div class="order">
                    <h3 class="border-bottom">Order Summary</h3>
                    <div class="order-main">
                        <div class="about">
                            <span>2 products</span><span>86$</span>
                        </div>
                        <div class="about border-bottom">
                            <span>Shipping</span><span>5$</span>
                        </div>
                    </div>
                    <div class="buy">
                        <div class="total">
                            <span>Total</span><span>91$</span>
                        </div>
                        <input class="checkout" type="button" value="Checkout">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
